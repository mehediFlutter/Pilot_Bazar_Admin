name: pilot_bazar_admin
description: "A new Flutter project."

publish_to: 'none' 



environment:
  sdk: '>=3.2.6 <4.0.0'


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.2
  provider: ^6.1.2
  shared_preferences: ^2.2.2
  flutter_fancy_tree_view: ^1.4.1
  flutter_simple_treeview: ^3.0.2
  arrow_path: ^3.1.0
  intl: ^0.19.0
  http: ^1.2.2
  flutter_spinkit: ^5.2.1
  internet_connection_checker: ^1.0.0+1
  socket_io_common: ^2.0.3
  shimmer: ^3.0.0
  connectivity_plus: ^6.0.5
  path_provider: ^2.1.4
  share_plus: ^10.0.2
  photo_view: ^0.15.0
  pdf: ^3.11.1
  open_file: ^3.5.7
  image_picker: ^1.1.2
  flutter_image_compress: ^2.3.0
  flutter_contacts: ^1.1.9+2
  permission_handler: ^10.2.0
  socket_io_client: ^2.0.3+1
  info_popup: ^4.3.1
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  
flutter_launcher_icons:  

  android: true
  image_path: "assets/app_icon/appi.png"
  adaptive_icon_background: "assets/app_icon//background.png"
  adaptive_icon_foreground: "assets/app_icon/ic_launcher_adaptive_fore.png"


  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/


  fonts:
    - family: AbhayaLibre
      fonts:
        - asset: fonts/AbhayaLibre-Regular.ttf  
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf    
    - family: Axiforma
      fonts:
        - asset: fonts/Axiforma-Regular.ttf  
    - family: Inter
      fonts:
        - asset: fonts/Inter-Regular.ttf  
